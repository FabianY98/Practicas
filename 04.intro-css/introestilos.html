<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Para llamar a  hoja de estilos de CSS de manera rapida se escribe "link:css"-->
    <link rel="stylesheet" href="introestilos.css" />

    <title>Intro estilos</title>
  </head>
  <body>
    <h1 class="Color">Colores</h1>
    <h2 class="Colores">
      Esto es una prueba de como se usa los colores en hexadecimal
    </h2>
    <!--h1 con class colorcito se genero como h1.colorcito-->
    <h1 class="colorcito">Prueba 1</h1>
    <!--h4 con id se genero como h4#ojo-->
    <h4 id="ojo">Prueba 2</h4>
    <p class="color-rgb">Color rgb</p>
    <p class="color-rgba">color rgba</p>
    <div class="Fondo">
        <h1>Esto es un h1 dentro de un div</h1>
        <p>Hola</p>
    <div class="Fondo-interno">
        <h1>Esto es un h1 dentro de un div</h1>
        <p>Hola</p>
    </div>
  </body>
</html>
