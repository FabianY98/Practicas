<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tablas en HTML</title>
  </head>
  <body>
    <h3>Horas para aprender HTML</h3>
    <table>
      <!-- definimos una fila con  la etiqueta <tr>
            Y para definir el encabezado de una tabla escribimos la etiqueta <th>-->
      <tr>
        <th>Persona</th>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Jueves</th>
        <th>Viernes</th>
        <th>Sabado</th>
        <th>Domingo</th>
      </tr>
      <tr>
        <!--la etiqueta <td> es para colocara datos despues del encabezado,tal que asi-->
        <td>Maria</td>
        <td>09-14</td>
        <td>09-14</td>
        <td>09-14</td>
        <td>09-14</td>
        <td>Descanso</td>
        <td>Descanso</td>
      </tr>
      <tr>
        <!--la etiqueta <td> es para colocara datos despues del encabezado,tal que asi-->
        <td>Jose</td>
        <td>10-17</td>
        <td>10-17</td>
        <td>10-17</td>
        <td>10-17</td>
        <td>Descanso</td>
        <td>Descanso</td>
      </tr>
    </table>
  </body>
</html>
