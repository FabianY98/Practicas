<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio3</title>
  </head>
  <body>
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="mario.jpg" alt="mario" width="600" height="300" />

    <h1>Aprendiendo a utilizar videos</h1>
    <video controls width="600" height="300" muted autoplay loop>
      <source src="mariovideo.mp4" type="video/mp4" />
    </video>

    <h1>Aprendiendo a utilizar audios</h1>
    <audio controls autoplay loop>
      <source src="marioaudio.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
